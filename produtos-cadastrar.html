    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Web Store</title>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Lojinha</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Produtos</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
						    <span class="glyphicon glyphicon-cog"></span> Manutenção
                            <span class="caret"></span>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="produtos-listar.html"><span class="glyphicon glyphicon-pencil"></span> Produtos</a>
                                    </li>
                                </ul>
                                        </a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <div class="container">

        <ol class="breadcrumb">
            <li><a href="index.html">Produtos</a></li>
            <li class="active">Nome do Produto</li>
        </ol>

        <!-- Título -->
        <div class="row">
            <div class="col-md-12">
                <h2>Cadastro de Produtos</h2>
            </div>
        </div>

        <!-- Formulário -->
        <div class="row">
            <div class="col-md-12">
                <fieldset>
                    <form>
                        <div class="form-group">
                            <label for="url">Imagem (URL)</label>
                                <input type="text" class="form-control" name="url">
                        </div>
                        <div class="form-group">
                            <label for="nome">Nome do Produto</label>
                            <input type="text" class="form-control" name="nome">
                        </div>
                        
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <textarea class="form-control" name="descricao" rows="3"></textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-4">
                                <label for="codigo">Código</label>
                                <input type="text" class="form-control" name="codigo">
                            </div>
                            <div class="col-md-4">
                                <label for="valor">Preço</label>
                                <input type="text" class="form-control" name="preco">
                            </div>
                            <div class="col-md-4">
                                <label for="dt-compra">Data da compra</label>
                                <input type="datetime-local" class="form-control" name="dt-compra">
                            </div>
                        </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label for="origem">Origem</label>
                                    <select class="form-control" name="origem">
                                        <option value="nacional">Nacional</option>
                                        <option value="importado">Importado</option>
                                    </select>
                                    
                                </div>
                                <div class="col-md-6">
                                        <label for="categoria">Categoria</label>
                                        <select class="form-control" name="categoria">
                                                <option value="livro">Livro</option>
                                                <option value="musica">Música</option>
                                                <option value="eletronico">Eletrônico</option>
                                        </select>
                                </div>
                            </div>
                        
                        <br>
                        <div class="form-group">
                            <button class="btn btn-primary">
                                <span class="glyphicon glyphicon-chevron-left"></span> Voltar
                            </button>
                            <button class="btn btn-success">
                                <span class="glyphicon glyphicon-plus"></span> Cadastrar
                            </button>
                        </div>
                </div>
                    </form>
                </fieldset>
            </div>
        </div>

        <!-- Fim: Formulário -->
        <hr>
        <footer>
            <div class="row">
                <div class="col-md-12">

                </div>
            </div>
        </footer>
    </div>

    <script src="assets/js/jquery-3.2.1.min.js"></script>

</body>

</html>
